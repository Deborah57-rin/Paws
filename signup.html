<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
        <h3>SIGN UP</h3>
        <div class="in">
          <img src="blaki.jpg" alt="" />
          <div id="fm">
            <form>
              <label for="first-name"
                >NAME<br />
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Jane Doe" /></label
              ><br />
              <label for="mail"
                >EMAIL<br />
                <input
                  type="email"
                  name="mail"
                  id=""
                  placeholder="janedoe@gmail.com"
                  required /></label
              ><br />
              <label for="pass"
                >PASSWORD<br />
                <input
                  type="password"
                  name="pass"
                  placeholder="minimum of 8 characters"
                  required
                  minlength="8" /></label
              ><br />
              <label for="terms" class="container">
                <input type="checkbox" id="term" required /><a href=""
                  >Terms and conditions</a
                > </label
              ><br />
              <br /><input type="submit" value="Submit" />
            </form>
          </div>
        </div>
      
</body>
</html>
