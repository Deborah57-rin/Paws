<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Dogs - PAWS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/custom.css">
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <!-- Navigation -->
    <nav class="bg-black text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tight">PAWS</h1>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-gray-300 transition-colors">Home</a></li>
                
            </ul>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="container mx-auto py-8 px-4">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">Find Your Perfect Companion</h1>
            <p class="text-gray-600 text-lg max-w-2xl mx-auto">Browse our wonderful dogs waiting for their forever homes. Select up to 3 to schedule a meeting.</p>
        </div>
        
        <!-- Filters -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8 border border-gray-100">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Filter Dogs</h2>
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700">Animal Type</label>
                    <select id="type-filter" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="all">All Dogs</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700">Size</label>
                    <select id="size-filter" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="all">All Sizes</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700">Age</label>
                    <select id="age-filter" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="all">All Ages</option>
                        <option value="puppy">Puppy (0-1 year)</option>
                        <option value="young">Young (1-3 years)</option>
                        <option value="adult">Adult (3-8 years)</option>
                        <option value="senior">Senior (8+ years)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700">Location</label>
                    <select id="location-filter" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="all">All Locations</option>
                        <option value="Westlands">Westlands</option>
                        <option value="Karen">Karen</option>
                        <option value="Kilimani">Kilimani</option>
                        <option value="Lavington">Lavington</option>
                        <option value="Runda">Runda</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700">Gender</label>
                    <select id="gender-filter" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="all">All Genders</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="mt-6 flex justify-between">
                <button id="apply-filters" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.207A1 1 0 013 6.5V4z"></path>
                    </svg>
                    Apply Filters
                </button>
                <button id="clear-filters" class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition-colors font-medium">Clear Filters</button>
            </div>
        </div>

        <!-- Selected Dogs Counter -->
        <div id="selected-counter" class="hidden bg-blue-50 border border-blue-200 text-blue-800 p-4 rounded-xl mb-6 shadow-sm">
            <div class="flex justify-between items-center">
                <div>
                    <p class="font-medium">You have selected <span id="selected-count" class="font-bold text-blue-600">0</span> out of 3 dogs</p>
                    <p class="text-sm text-blue-600 mt-1">Ready to schedule a meeting?</p>
                </div>
                <button id="proceed-btn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium shadow-sm">
                    Schedule Meeting
                </button>
            </div>
        </div>

        <!-- Dogs Grid -->
        <div id="dogs-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Dogs will be loaded here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-black text-white py-8 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 PAWS Dog Adoption. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/browse.js"></script>
</body>
</html>
