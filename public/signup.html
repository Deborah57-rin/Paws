<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up - PAWS</title>
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main1.css" />
</head>
<body>
  <div id="fourth">
    <div class="auth-forms">
      <div class="form-section signup-form">
        <h3>SIGN UP</h3>
        <div class="auth-container">
          <div class="auth-image-wrapper">
            <img src="images/blaki.jpg" alt="Dog adoption" />
          </div>
          <div class="auth-form-wrapper">
            <form id="signup-form" class="auth-form">
              <div class="form-group">
                <label for="first-name">NAME</label>
                <input type="text" id="first-name" name="name" placeholder="Jane Doe" required />
              </div>
              <div class="form-group">
                <label for="mail">EMAIL</label>
                <input type="email" id="mail" name="mail" placeholder="janedoe@gmail.com" required />
              </div>
              <div class="form-group">
                <label for="pass">PASSWORD</label>
                <input type="password" id="pass" name="pass" placeholder="minimum of 8 characters" required minlength="8" />
              </div>
              <div class="form-group checkbox-group">
                <label for="term" class="checkbox-label">
                  <input type="checkbox" id="term" name="terms" required />
                  <span>I agree to the <a href="#">Terms and conditions</a></span>
                </label>
              </div>
              <button type="submit" class="submit-btn">Create Account</button>
              <div class="auth-links">
                <p>Already have an account? <a href="#" class="toggle-form" data-show="login">Login</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="form-section login-form hidden">
        <h3>LOGIN</h3>
        <div class="auth-container">
          <div class="auth-image-wrapper">
            <img src="images/blaki.jpg" alt="Dog adoption" />
          </div>
          <div class="auth-form-wrapper">
            <form id="login-form" class="auth-form">
              <div class="form-group">
                <label for="login-email">EMAIL</label>
                <input type="email" id="login-email" name="login-email" placeholder="janedoe@gmail.com" required />
              </div>
              <div class="form-group">
                <label for="login-pass">PASSWORD</label>
                <input type="password" id="login-pass" name="login-pass" placeholder="Enter your password" required minlength="8" />
              </div>
              <div class="forgot-password">
                <a href="#">Forgot Password?</a>
              </div>
              <button type="submit" class="submit-btn">Login In</button>
              <div class="auth-links">
                <p>Don't have an account? <a href="#" class="toggle-form" data-show="signup">Sign up</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/signup.js"></script>
</body>
</html>
