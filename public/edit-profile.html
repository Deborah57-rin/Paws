<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PAWS • Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a2b5c;
            --primary-dark: #0d1b3a;
            --primary-light: #2c3e50;
            --white: #ffffff;
            --off-white: #fafafa;
            --gray-100: #f5f7fa;
            --gray-200: #e6e9ef;
            --gray-500: #6c757d;
            --gray-700: #495057;
            --gray-900: #212529;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-md: 0 8px 24px rgba(0,0,0,0.08);
            --shadow-lg: 0 16px 40px rgba(0,0,0,0.12);
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 18px;
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: var(--gray-900);
            line-height: 1.6;
        }

        header {
            background: var(--white);
            box-shadow: var(--shadow-sm);
            padding: 0 24px;
        }

        header ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 16px 0;
        }

        header li { margin: 0 12px; }
        header a {
            text-decoration: none;
            color: var(--gray-700);
            font-weight: 500;
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }
        header a:hover { color: var(--primary); }
        header .active a {
            color: var(--primary);
            background-color: rgba(26, 43, 92, 0.06);
        }

        .container {
            max-width: 800px;
            margin: 32px auto;
            padding: 0 20px;
        }

        .edit-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .edit-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: 40px 24px;
            text-align: center;
        }

        .edit-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
        }

        .edit-body {
            padding: 40px;
        }

        @media (max-width: 600px) {
            .edit-body { padding: 24px 16px; }
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--gray-900);
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-sm);
            background: var(--off-white);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(26, 43, 92, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        @media (max-width: 500px) {
            .btn-group { flex-direction: column; }
        }

        .btn {
            display: inline-block;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
            border: none;
            outline: none;
        }

        .btn--primary {
            background: var(--primary);
            color: white;
        }

        .btn--primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 43, 92, 0.3);
        }

        .btn--secondary {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .btn--secondary:hover {
            background: var(--gray-200);
        }

        .note {
            font-size: 14px;
            color: var(--gray-500);
            margin-top: 8px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#second">About</a></li>
            <li><a href="#third">How It Works</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li class="active"><a href="edit-profile.html">Edit Profile</a></li>
        </ul>
    </header>

    <div class="container">
        <div class="edit-card">
            <div class="edit-header">
                <h1>Edit Your Profile</h1>
            </div>

            <div class="edit-body">
                <form id="editProfileForm">
                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control" value="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" value="john.doe@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" value="(555) 123-4567">
                        <p class="note">We’ll only contact you about adoptions or account updates.</p>
                    </div>

                    <div class="form-group">
                        <label for="address" class="form-label">Address</label>
                        <textarea id="address" class="form-control" rows="3">123 Main St, New York, NY 10001</textarea>
                    </div>

                    <div class="form-group">
                        <label for="avatar" class="form-label">Profile Photo</label>
                        <input type="file" id="avatar" class="form-control" accept="image/*">
                        <p class="note">Recommended: square image, 400×400 px. JPG or PNG.</p>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn--primary">Save Changes</button>
                        <a href="profile.html" class="btn btn--secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('editProfileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In real app: send data to backend
            alert('✅ Profile updated successfully!');
            // Redirect or refresh
            // window.location.href = 'profile.html';
        });
    </script>
</body>
</html>
